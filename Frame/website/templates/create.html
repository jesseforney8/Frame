{% extends "base1.html" %}

{% block title%} Create {% endblock%}

{% block body %}



<form method="POST">

        <label for="title">Title</label>
        <input type="title" class="settinginput" id="title", name="title">
    
    
        
        <label for="body">Body</label>
        <input type="body" class="settinginput" id="body" name="body">
    
    
        
        <label for="submitter">Submitter</label>
        <input type="submitter" class="settinginput" id="submitter" name="submitter" value="{{user.email}}">
    <div class="box_selection">
        <label for="type">Type</label>
        <select class="form-select" multiple aria-label="multiple select example" id="type" name="type">
            <label>Type</label>
            <option value="support">Support</option>
            <option value="bug">Bug</option>
            <option value="project">Project</option>
            <option value="other">Other</option>
        </select>
    
    <label for="urgency">Urgency</label>
    <select class="form-select" multiple aria-label="multiple select example" id="urgency" name="urgency">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="very_high">Very High</option>
      </select>
    </div>
    <br>
    <button type="submit">Submit</button>

</form>

{% endblock %}
